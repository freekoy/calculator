<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算器</title>
   <!--用三个参数和一个结果输入来进行运算-->
</head>
<style>
  .main {
    width: 420px;
    height: 620px;
  }
  .main div {
    float: left;
  }
  .main button {
    width: 100px;
    height: 100px;
    font-size:40px;
  }
  .col-xs-8 {
    width: 75%;
  }
  .col-xs-4 {
    width: 25%;
  }
  .input {
    width: 410px;
    height: 50px;
    font-size:40px;
  }
</style>
<body>
  <h1>加减乘除计算器</h1>
  <div class="main">
    <input type="text" class="input" name="" value="">
    <div class="col-xs-8">
      <button class="clear">清空</button>
      <button class="back">回退</button>
      <button class="count" name='divide'>/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number" style="width:205px;">0</button>
      <button class="number">.</button>
    </div>
    <div class="col-xs-4">
      <button class="count" name='multiply'>*</button>
      <button class="count" name='add'>+</button>
      <button class="count" name='minus'>-</button>
      <button class="result" style="height:200px;">=</button>
    </div>
  </div>
</body>
<script>
  var display = document.getElementsByTagName('input')[0];
  var main = document.getElementsByClassName('main')[0];
  var clear = document.getElementsByClassName('clear')[0];
  var back = document.getElementsByClassName('back')[0];
  main.onclick = function(event) {
    if(event.target.className != 'result' &&
      event.target.className != 'clear' &&
      event.target.className != 'back') {
      display.value += event.target.innerHTML;
    }else if(event.target.className == 'result') {
      display.value = eval(display.value);
    }
  }

  clear.onclick = function() {
    display.value = '';
  }

  back.onclick = function() {
    var str = '';
    for(var i = 0;i < display.value.length-1;i++) {
      str += display.value[i];
    }
    display.value = str;
  }
</script>
</html>
